<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Link -->
  <link rel="stylesheet" href="../css/dashboard.css">
  <!-- Link Ends -->
  <!-- Font-awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap Icon Cdn -->

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Box Icon Cdn Ends -->

</head>
<body>
  <!-- Container -->
  <div id="root" class="root">
    <aside id="aside" class="aside">
      <div class="icons">
        <img src="../assets/Cancel.png" alt="sidebar" class="icon1 toggleSidebar img2">
        <img src="../assets/magnifiying-glass.png" alt="sidebar" class="icon2">
      </div>
      <div class="history" id="history">
        <div id="completedCourse" class="completedCourse">
          <h1>Completed Topics</h1>
          <div class="courses" id="courses">
            <h5><i>No Topic Completed</i></h5>
          </div>
        </div>
        <div id="allCourse" class="allCourse">
          <h1>All Topics</h1>
          <div class="courses" id="All-topics">
            
          </div>
        </div>
      </div>
    </aside>
    <main id="main">
      <div class="greet icons">
        <img src="../assets/hamburger menu.png" alt="sidebar" class="icon1 toggleSidebar img2">
        <h1>Welcome back, AbdulAzeem!</h1>
        <i class="fas fa-user-circle" style="font-size: 34px;"></i>
      </div>
      <div class="progress">
        <p id="progressDisplay"><b>Progress:0% completed</b></p>
        <progress value="0" max="100" id="progressRange"></progress>
      </div>
      <!-- <div class="nextTopics">
        <div class="hrcon">
          <hr>
          <h5>Next Topic</h5>
          <hr>
        </div>
        <div class="topic-con">
          <h2 class="topic">Grammar <i class="fas fa-chevron-down"></i></h2>
          <h4 class="subTopic">Basics Of Grammar</h4>
        </div>
      </div> -->
    </main>
  </div>
  <!-- ContainerEnds -->
  <!-- Script -->
  <script>
    window.env = {
        API_KEY: 'AIzaSyC0qjjQ162Nt4kpCOewsXu_CdMRAaHHQhs'
    };
  </script>
  <script type="module" src="../js/dashboard.js"></script>
  <!-- Script Ends -->
</body>
</html>
