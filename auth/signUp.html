<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eloquence Edge || Create Account</title>
    <!-- Font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font-awesome cdn Ends -->
    <!-- CSS cdn Link -->
    <link rel="stylesheet" href="../css/signup.css">
    <!-- CSS cdn Link ends -->
    <!-- favicon cdn Link -->
    <link rel="shortcut icon" href="../assets/logo_without_label.png" type="image/x-icon">
    <!-- favicon cdn Link ends -->
</head>
<body>
    <!-- Container -->
    <!-- Form Begins -->
    <div class="container">
        <form action="" id="formCon">
            <h2>Sign up</h2>
            <div id="userNameInpCon">
                <i class="fas fa-user"></i>
                <input type="text" id="userNameInp" placeholder="User Name" required class="allInp">
            </div>
            <div id="emailInpCon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="emailInp" placeholder="Your Email" required class="allInp">
            </div>
            <div id="passwordInpCon">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordInp" placeholder="Password" required minlength="6" class="allInp">
                <i class="fas fa-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            <div id="confirmPasswordInpCon">
                <i class="fas fa-lock" style="color: rgb(187, 187, 184);"></i>
                <input type="password" id="confirmPasswordInp" placeholder="Confirm Password" required minlength="6" class="allInp">
            </div>
            <div id="error">
                <i class="fas fa-x" style="font-size: 10px; font-weight: 900;"></i>
                <p id="hiddenPara"></p>
            </div>
            <div id="formSubmitBtn">
                <button type="submit" id="createBtn">
                    <div class="my-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                    </div>
                    <span id="normalText">Register</span>
                </button>
                <div id="googleSignUpBtn">
                    <p class="conP">Or continue with</p>
                    <button type="button" id="continueBtn">
                        <img width="30px" height="30px" src="../assets/g_logo-removebg-preview.png" alt="">
                        <span style="font-weight: 600;"></span>
                    </button>
                </div>
            </div>
            <br>
            <div id="already">
                <a href="./signIn.html">I am already a member</a>
            </div>
        </form>
        <!-- Form Ends -->
        <div class="signupImage">
            <!-- <img src="../assets/sign_up_image-removebg-preview.png" alt="signupImage"> -->
        </div>
        <!-- Container -->
    </div>
    <script>
        window.env = {
            API_KEY: 'AIzaSyC0qjjQ162Nt4kpCOewsXu_CdMRAaHHQhs'
        };
    </script>
    <script type="module" src="../js/signUp.js"></script>
</body>
</html>
